<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flask Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">User Form</h2>

    <!-- User submission form -->
    <form action="/" method="POST">
      <div class="row">
        <div class="mb-3 col-md-4">
          <label class="form-label">First Name</label>
          <input type="text" name="fname" class="form-control" required>
        </div>
        <div class="mb-3 col-md-4">
          <label class="form-label">Last Name</label>
          <input type="text" name="lname" class="form-control" required>
        </div>
        <div class="mb-3 col-md-4">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr class="my-4">

    <!-- Users table -->
    <h3>Submitted Users</h3>
    <div class="table-responsive">
      <table class="table table-bordered table-striped mt-3 align-middle">
        <thead class="table-dark text-center">
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for people in allpeople %}
          <tr>
            <td>{{ people.sno }}</td>
            <td>{{ people.fname }}</td>
            <td>{{ people.lname }}</td>
            <td>{{ people.email }}</td>
            <td class="text-center">
              <a href="/update/{{ people.sno }}" class="btn btn-warning btn-sm me-1">Update</a>
              <form action="/delete/{{ people.sno }}" method="POST" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this user?');">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
              </form>
            </td>
          </tr>
          {% else %}
          <tr>
            <td colspan="5" class="text-center text-muted">No users submitted yet.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
